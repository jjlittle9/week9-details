<ion-header>
  <ion-toolbar color="success">
    <ion-title>Star Wars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Layout of details page once I get something to populate -->
    <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ shipDetail.name }}
      </ion-card-title>
      <ion-card-subtitle>
        model: {{ shipDetail.model }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-chip outline="true" color="success">
        <ion-label> Cost: {{ shipDetail.cost_in_credits }}</ion-label>
      </ion-chip>

      <ion-chip outline="true">
        <ion-label> Crew: {{ shipDetail.crew }}</ion-label>
      </ion-chip>

      <ion-chip outline="true">
        <ion-label> Passenger Capacity: {{ shipDetail.passengers }}</ion-label>
      </ion-chip>

      <ion-chip outline="true">
        <ion-label> Hyperdrive Rating: {{ shipDetail.hyperdrive_rating }}</ion-label>
      </ion-chip>

    </ion-card-content>
  </ion-card>

</ion-content>
